<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4">
          <h1>Entry Selections</h1>
          <p>Enter KS and search keyword</p>
          <input type="text" class="form-control form-control-lg" id="ks" placeholder="ks">
          <input type="text" class="form-control form-control-lg" id="numberInput" placeholder="keyword">
          <button id="send">search</button>
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Entries Found:
            </h4>
            <p id="factText" class="card-text">
            <ul id="results"></ul>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.onload = () => {
      const mediaQueryApi = new window.MediaQueryApi();

      mediaQueryApi.execute().then((result) => {
        alert(result);
      })
    }

  </script>
  </body>
</html>
